<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Вадим Полторака">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
        text-align: center; 
        vertical-align: top;
        padding-top: 1px;
        border-collapse: collapse;
        border: 1px solid black;
        }
        
        .meaning {
            padding-left: 40px;
            padding-right: 40px;
        }
        
        .tag {
            padding-left: 10px;
            padding-right: 10px;  
        }
        
        .number {
            padding-left: 20px;
            padding-right: 20px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="number">номер</th>
            <th class="tag">тег</th>
            <th class="meaning">значения</th>
        </tr>
        <tr>
            <td class="number">1</td>
            <td class="tag">p</td>
            <td class="meaning">абзац</td>
        </tr>
        <tr>
            <td class="number">2</td>
            <td class="tag">a</td>
            <td class="meaning">ссылка</td>
        </tr>
        <tr>
            <td class="number">3</td>
            <td class="tag">b</td>
            <td class="meaning">жирный текст</td>
        </tr>
        <tr>
            <td class="number">4</td>
            <td class="tag">i</td>
            <td class="meaning">курсив</td>
        </tr>
        <tr>
            <td class="number">5</td>
            <td class="tag">table</td>
            <td class="meaning">таблица</td>
        </tr>
        <tr>
            <td class="number">6</td>
            <td class="tag">tr</td>
            <td class="meaning">ряд таблицы</td>
        </tr>
        <tr>
            <td class="number">7</td>
            <td class="tag">td</td>
            <td class="meaning">ячейка таблицы</td>
        </tr>
        <tr>
            <td class="number">8</td>
            <td class="tag">th</td>
            <td class="meaning">заголовок таблицы</td>
        </tr>
    </table>
</body>
</html>
